# behave.ini

[behave]
# Define the paths to your features
paths = features

# Set the default formatter
# 'pretty' is the default formatter which outputs to the console
format = pretty

# Specify the logging level
# Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
logging_level = DEBUG

# Enable or disable log capture
log_capture = True

# Control the display of skipped steps
show_skipped = False

# Control the display of snippets for undefined steps
show_snippets = True

# Stop the run after the first failure
stop = True

# Specify tags to include or exclude
# For example, to include only smoke tests:
# tags = @smoke
# To exclude certain tags:
# tags = not @wip

# Specify the default language for feature files
# lang = en

# Randomize the order of scenario execution
# To enable, set to a seed value or True
# randomize = False

# Define the output directory for reports (if needed)
# outfile = reports/behave_report.html

# Use colored output (True or False)
color = True

# Dry run mode (True or False)
# When set to True, steps are skipped and only the structure is checked
dry_run = False

# Enable or disable the use of timers
timer = True

